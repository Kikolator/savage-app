<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savage Coworking API</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.13.2/firebase-app-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Oops! API Not Found</h1>
      <p>
        The endpoint you are trying to reach does not exist or is currently
        unavailable.
      </p>
      <p>
        Please check the URL or refer to the documentation for valid API
        endpoints.
      </p>
      <a
        href="https://github.com/Kikolator/savage-app/blob/main/functions/README.functions.md"
        class="button"
        >Go to API Documentation</a
      >
    </div>
  </body>
</html>
